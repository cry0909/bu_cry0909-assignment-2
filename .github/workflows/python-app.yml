name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: make install  # Runs the 'make install' command to install dependencies

    - name: Start the server
      run: |
        make run &   # Starts the server in the background
        sleep 10     # Sleeps for 10 seconds to give the server time to start

    - name: Run tests
      run: pytest  # Runs pytest or your chosen test command

    - name: Stop the server
      if: always()
      run: pkill -f "python app.py"  # Replace with how to stop your server
